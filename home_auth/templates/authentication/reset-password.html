{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
   <title>Preskool - Reset Password</title>
   <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
   <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
   <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
   <div class="main-wrapper login-body">
      <div class="login-wrapper">
         <div class="container">
            <div class="loginbox">
               <div class="login-left">
                  <img class="img-fluid" src="{% static 'assets/img/logo-white.png' %}" alt="Logo">
               </div>
               <div class="login-right">
                  <div class="login-right-wrap">
                     <h1>Reset Password</h1>
                     <p class="account-subtitle">Enter your new password below</p>

                     {% if messages %}
                        <div class="alert-messages">
                           {% for message in messages %}
                              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                           {% endfor %}
                        </div>
                     {% endif %}

                     <form method="post" action="{% url 'home_auth:reset-password' token=token %}">
                        {% csrf_token %}
                        <div class="form-group">
                           <input class="form-control" type="password" name="password" placeholder="New Password" required>
                        </div>
                        <div class="form-group">
                           <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-group mb-0">
                           <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
                        </div>
                     </form>

                     <div class="text-center dont-have">
                        Remembered your password? <a href="{% url 'home_auth:login' %}">Login</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
   <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
   <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
